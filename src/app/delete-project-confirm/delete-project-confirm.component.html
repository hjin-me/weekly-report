<h1 mat-dialog-title>删除提醒</h1>
<div mat-dialog-content>
  <p>你确定要删除该项目</p>
  <mat-form-field class="full-width">
    <input matInput placeholder="项目编号" [(ngModel)]="data.id" disabled>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="项目名称" [(ngModel)]="data.name" disabled>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="deleteIt()">删！</button>
  <button mat-button (click)="forgetIt()" cdkFocusInitial>算鸟</button>
</div>
