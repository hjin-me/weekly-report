<h1 mat-dialog-title>添加一条项目</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="项目编号" [(value)]="data.team">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="项目名称" [(value)]="data.team">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="任务模块" [(value)]="data.team">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.team" cdkFocusInitial>Ok</button>
</div>
